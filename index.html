<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images//favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog preview card | Frontend Mentor</title>
  </head>
  <body>
    <main class="card">
      <img
        class="picture"
        src="./images/illustration-article.svg"
        alt="High-contrast abstract design featuring overlapping black and white capsule shapes and bold curving lines on a yellow background"
      />
      <section class="info">
        <div class="info__tag">Learning</div>
        <div class="info__date">Published 21 Dec 2023</div>
        <h1 class="info__heading">HTML & CSS foundations</h1>
        <p class="info__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="author">
        <img
          class="author_picture"
          src="./images/image-avatar.webp"
          alt="Greg Hooper's avatar"
        />
        <span class="author_name">Greg Hooper</span>
      </section>
    </main>
  </body>
</html>
